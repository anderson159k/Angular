<table mat-table
       [dataSource]="dataSource2"
       class="mat-elevation-z8">
  <ng-container matColumnDef="mecanico">
    <th mat-header-cell
        *matHeaderCellDef> Mecanico </th>
    <td mat-cell
        *matCellDef="let element"> {{element.mecanico}} </td>
  </ng-container>
  <ng-container matColumnDef="tempo">
    <th mat-header-cell
        *matHeaderCellDef> Tempo Gasto </th>
    <td mat-cell
        *matCellDef="let element"> {{element.tempo}} </td>
  </ng-container>
  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
